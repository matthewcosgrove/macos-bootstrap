---
downloads: ~/.ansible-downloads/

configure_sudoers: yes

dotfiles_repo: https://github.com/matthewcosgrove/dotfiles.git
dotfiles_repo_accept_hostkey: yes
dotfiles_repo_local_destination: ~/workspace/dotfiles
dotfiles_files:
  - .bash_profile
  - .gitconfig
  - .gitignore
  - .inputrc
  - .osx
#  - .vimrc

# Homebrew set up (Defaults: https://github.com/geerlingguy/ansible-role-homebrew/blob/master/defaults/main.yml)
homebrew_installed_packages:
  - go
  - grafana
  - gradle
  - git
  - maven
  - python
  - npm
  - openssl
  - ssh-copy-id
  - wget

homebrew_taps:
  - homebrew/core
  - caskroom/cask
  - cloudfoundry/tap

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - java
  - dropbox
  - firefox
  - google-chrome
  - 1password
  - spotify
  - skype
  - sts
  - sublime-text
  - textwrangler
  - vagrant
  - virtualbox
  - evernote
  - istat-menus
  - jump-desktop
  - scrivener
  - cyberduck
  - spectacle
# Later...
#  - docker
#  - reeder

mas_installed_app_ids:
  - 497799835 # Xcode
  - 411643860 # DaisyDisk

mas_email: "{{ apple_email }}"

